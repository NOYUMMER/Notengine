<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net"></script>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                create: create
            }
        };

        const game = new Phaser.Game(config);

        function create() {
            // Рисуем круг: x, y, радиус
            const graphics = this.add.graphics();
            graphics.fillStyle(0xff0000, 1); // Цвет (красный) и прозрачность
            graphics.fillCircle(400, 300, 50); // Координаты центра и радиус
        }
    </script>
</body>
</html>
