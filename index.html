<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phaser Circle Test</title>
    <!-- Подключаем Phaser.js из той же папки -->
    <script src="phaser.js"></script>
</head>
<body>
    <h1 style="text-align:center;">Phaser Circle Test</h1>

    <script>
        // Настройки игры
        const config = {
            type: Phaser.AUTO,          // WebGL или Canvas
            width: 400,
            height: 300,
            backgroundColor: '#2d2d2d', // Темный фон
            scene: {
                create: create
            }
        };

        const game = new Phaser.Game(config);

        function create() {
            // Нарисуем круг в центре
            const graphics = this.add.graphics();
            graphics.fillStyle(0x00ff00, 1);  // зеленый цвет
            graphics.fillCircle(config.width/2, config.height/2, 50); // x, y, радиус
        }
    </script>
</body>
</html>
